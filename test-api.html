<!DOCTYPE html>
<html>
<head>
    <title>Test EventService</title>
</head>
<body>
    <h1>Testing EventService</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';
            
            try {
                // Test the events API directly
                const response = await fetch('http://localhost:7001/api/admissions-events?type=info_session');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p>Status: ${response.status}</p>
                    <p>Events found: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
